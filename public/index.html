      @keyframes spin {

        }
      }

      @font-face {
        font-family: "Roboto";
        font-weight: 400;
        src: url("fonts/Roboto-Regular.ttf");
      }

        font-weight: 500;

        font-family: "Roboto";
        font-weight: 700;
        src: url("fonts/Roboto-Bold.ttf");
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        overflow-y: scroll;
      }

      .spinner {
        animation: spin 0.5s linear infinite;
        border-radius: 50%;
        border: 10px solid #ff9b1b;
        box-sizing: border-box;
        border-top-color: transparent;
        height: 60px;
        left: 0;
        margin-inline: auto;
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 60px;
      }
    </style>
